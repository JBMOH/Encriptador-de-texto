<!DOCTYPE html>
<html lang="ES_LatAm">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Encriptador de texto</title>
</head>

<body>
    <h1 id="título">Encriptador de texto</h1>

    <p id="pauta"><strong>Pauta:</strong> solo letras minúsculas, sin acento y sin carácteres especiales</p>
    
    <div id="áreas-de-texto">  
        <textarea class="área-de-texto-1" placeholder="Ingrese el texto aquí"></textarea>
        <textarea class="área-de-texto-2" placeholder="Aquí se mostrará el texto encriptado o desencriptado, también puedes copiar el texto encriptado y pegarlo en el área de texto a la izquierda para desencriptarlo"></textarea>
    </div>

    <div id="botón-para-limpiar">
        <button class="botón-limpiar-1" onclick="limpiar1()">Limpiar</button>
        <button class="botón-limpiar-2" onclick="limpiar2()">Limpiar</button>
    </div>

        <button id="botón-copiar" onclick="botónCopiar()">Copiar</button>
    
    <div id="botones-encriptar-desencriptar">
        <button class="botón-e-d-1" onclick="btnEncriptar()">Encriptar</button>
        <button class="botón-e-d-2" onclick="btnDesencriptar()">Desencriptar</button>
    </div>

    <footer>Desarrollado por <strong id="Autor">John Brown Mc'Keller</strong></footer>

    <script src="interactivity.js"></script>

    

</body>
</html>
